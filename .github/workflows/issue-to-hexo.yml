name: Issue to Hexo
run-name: "create blog for issue #${{ github.event.inputs.issueNumber }}"
on:
  workflow_dispatch:
    inputs:
      issueNumber:
        required: true
        type: number
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: init pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: init node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: "src"

      - name: install dependencies
        working-directory: src
        run: pnpm install

      - name: issue to hexo
        uses: actions/github-script@v7
        with:
          result-encoding: string
          script: |
            const fs = require('fs');

            const issueNumber = "${{ github.event.inputs.issueNumber }}";
            const issue = await github.rest.issues.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber
            });
            // console.log('==issue', JSON.stringify(issue.data));
            const { title, body, created_at } = issue.data;

            const bodyMatch = body.match(/<\!--hexo\r?\n---([\r\n\s\S]+)---\r?\n-->/);

            if (!bodyMatch) {
              core.setFailed('no hexo data');
              return;
            }

            const urlMatch = bodyMatch[1].match(/url: ([\s\S]+?)\r?\n/);

            if (!urlMatch) {
              core.setFailed('no url');
              return;
            }


            const hexoData = `
            ---
            title: "${title}"
            date: "${created_at}"
            categories:
              - [React]
            ${bodyMatch[1]}
            ---
            `;

            const path = urlMatch[1];

            await io.mkdirP('./src/source/_posts');

            fs.writeFileSync(`./src/source/_posts/${path}.md`, `${hexoData}\n\n${body}`);

            return 'done';

      - name: list gst
        run: git status

      - name: hexo build
        run: pnpm run build

      - name: create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          title: New blog by Action
          base: master
          branch: feat/new-blog-by-action
